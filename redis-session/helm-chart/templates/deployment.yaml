apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 8080
          resources:
{{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: SPRING_REDIS_HOST
              value: "{{ .Values.application.redisHost }}"
            - name: SPRING_REDIS_PORT
              value: "{{ .Values.application.redisPort }}"
